<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<link rel="stylesheet" href="counter.css" type="text/css" charset="utf-8">
<script type="text/javascript" src="counter.js"></script>

<style type="text/css">
/* CSS GOES HERE */
body{
	font-family: Helvetica, Arial, sans-serif;
	background-color: #D6D6D6;
	margin: 8em;
}

content > div{
	padding: 2em;
}

#apDiv1 {

}

.counter{
	-width: 20px;
	-height: 30px;
	z-index: 1;
	
	border: 2px inset #666;
}
.counter .wheel{
	-margin-top: 5px;
	-width: 20px;
	-height: 30px;
	-font-size: 20px;
}

span{
	display:inline-block;
}
span button{
	display:block;
	width: 100%;
	font-weight: bold;
}


#d8.counter{
	width: 150px;
	-height: 30px;
	z-index: 1;
	
	border: 2px inset #666;
}
#d8.counter .wheel{
	-margin-top: 5px;
	width: 150px;
	height: 40px;
	font-size: 20px;
}
</style>


</head>

<body>

<header>
    <h1>This is a blank HTML5 template.</h1>
</header>
<content>

<p>Hello, this is a blank HTML5 template</p>
	
<div id="apDiv1">

	<span>
		<button id="minus1">-</button>
		<div id="d1" class="counter">0</div>
		<button id="plus1">+</button>
	</span>
	
	<span>
		<button id="minus2">-</button>
		<div id="d2" class="counter">0</div>
		<button id="plus2">+</button>
	</span>
	
	<span>
		<button id="plus3">+</button>
		<div id="d3" class="counter">0</div>
		<button id="minus3">-</button>
	</span>
	
	<span>
		<button id="plus4">+</button>
		<div id="d4" class="counter">0</div>
		<button id="minus4">-</button>
	</span>

</div>

<div>
	Inverted
	<div id="d5" class="counter">0</div>
</div>


<div>
	Custom
	<div id="d6" class="counter">1|2|3</div>
</div>

<div>
	Custom 2
	<div id="d7" class="counter">A|B|C|d|e|f</div>
</div>

<div>
	Custom 2
	<div id="d8" class="counter">Apples|Oranges|Bannanas|Pineaples|Lemons</div>
</div>


</content>
<footer>
    Footer goes here
</footer>

<script type="text/javascript">
/* JAVASCRIPT GOES HERE */
window.onload=function(){
		
	c1 = new Counter(d1);
	plus1.onclick = function(e){c1.next(); console.log(e); };
	minus1.onclick = function(){ c1.previous(); };
	
	c2 = new Counter(d2);
	plus2.onclick = function(){ c2.next(); };
	minus2.onclick = function(){ c2.previous(); };
	
	c3 = new Counter(d3);
	plus3.onclick = function(){ c3.next(); };
	minus3.onclick = function(){ c3.previous(); };
	
	c4 = new Counter(d4);
	plus4.onclick = function(){ c4.next(); };
	minus4.onclick = function(){ c4.previous(); };
	
	c1.onChange = function(){
		console.log("pos changed to "+this.pos);
	}


	d5 = new Counter(d5);
	d5.options.inverted = true;

	d6 = new Counter(d6);
	d7 = new Counter(d7);
	d8 = new Counter(d8);
};

</script>
  
</body>
</html>
